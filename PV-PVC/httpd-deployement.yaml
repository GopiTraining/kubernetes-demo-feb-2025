apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      initContainers:
      - name: init-content
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - echo "<h1>Welcome to My Apache Server!</h1>" > /mnt/index.html;
        volumeMounts:
        - name: httpd-storage
          mountPath: /mnt
      containers:
      - name: httpd
        image: httpd:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: httpd-storage
          mountPath: /usr/local/apache2/htdocs
      volumes:
      - name: httpd-storage
        persistentVolumeClaim:
          claimName: httpd-pvc
